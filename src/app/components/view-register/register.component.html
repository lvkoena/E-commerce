<div class="container">
    <div class="info-section">
        <div class="info-content">
            <h1>Digital platform for distance learning.</h1>
            <p>You will never know everything. But you will know more.</p>
        </div>
    </div>
    <div class="auth-section">
        <div class="auth-container">

            <div class="form-container">
                <!-- Registration Form -->
                <form id="registerForm" class="auth-form">
                    <h2>Welcome <span role="img" aria-label="wave">ðŸ‘‹</span></h2>
                    <p>Create a new account.</p>

                    <label for="register-name">Name</label>
                    <input type="text" id="register-name" placeholder="Enter name..." required>

                    <label for="register-cell">Cell Number</label>
                    <input type="tel" id="register-cell" placeholder="Enter cell number..." required>

                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" placeholder="Enter email..." required>
                    
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" placeholder="Enter password..." required>
                    
                    <button type="submit" class="auth-button">Register</button>
                </form>
                <p class="signup-text">Already have an account? <a href="#">Sign in</a></p>
            </div>
        </div>
    </div>
</div>
