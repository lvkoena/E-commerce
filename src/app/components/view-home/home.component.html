<div class="container">
  <div class="card-container" *ngFor="let product of  products">
    <div class="card" (click)="navigateToProductDetails(product.id)">
      <div class="card-img-top">
        <img src="{{ product.image }}" alt="clothing">
      </div>
      <div class="card-body">
        <div class="card-title">
          <h3 style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;max-width: 100ch;">{{ product.title }}</h3>
        </div>
        <div class="card-price">
          <span>R {{ product.price }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
