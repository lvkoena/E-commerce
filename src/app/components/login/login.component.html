<div class="card-heading">
    <h2 class="heading">Login Here</h2>
</div>
<div class="card">
    <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" formControlName="email">

            <div class="form-text text-danger" *ngIf="email.errors?.['required'] && (email.dirty || email.touched)">
                Email is required.
            </div>

            <div class="form-text text-danger" *ngIf="email.errors?.['email'] && (email.dirty || email.touched)">
                Email is invalid.
            </div>

            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" formControlName="password">

            <div class="form-text text-danger" *ngIf="password.errors?.['required'] && (password.dirty || password.touched)">
                Password is required.
            </div>

            <div class="form-text text-danger" *ngIf="password.errors?.['minlength'] || password.errors?.['maxlength'] && (password.dirty || password.touched)">
                Password should be atleast 6 and at the maximum 15 characters long.
            </div>

            <br><br>
            <button type="submit" [disabled]="registerForm.invalid" class="btn btn-success">Login</button>
        </form>
    </div>
</div>
<div class="container">
    <p>No account? <a [routerLink]="['/register']">Sign up</a></p>
</div>
